<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../css/register2.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <body>
        <div class="container">
          <form class="form-container">
            <div class="text-center mb-3">
              <div class="row align-items-start">
                <div class="col">
                  <h3>
                    <a class="navbar-brand" href="#">
                      <img src="../assets/logo2.png" alt="Logo" width="35" height="35" class="mb-1" />
                      Jo.<strong>Store</strong>
                    </a>
                  </h3>
                </div>
                <div class="col"></div>
                <div class="col text-end">
                  <button type="button" class="btn-close" aria-label="Close" onclick="location.href='../index.html'"></button>
                </div>
              </div>
            </div>

            <div class="text-center mb-3">
              <h4>Daftar</h4>
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label textForm">Email</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan Email" />
              </div>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-labe textForml">Password</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukan Password" />
              </div>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-labe textForml">Ulangi Password</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Masukan Password" />
              </div>
            </div>

            <div class="d-grid mt-5">
              <button type="submit" class="btn btn-outline-primary textForm">Daftar</button>
            </div>
            <div class="mt-1">
              <span class="textForm">Sudah Punya Akun ? <a href="login.html" class="textForm text-hover">Login Disini</a></span>
            </div>
          </form>
        </div>
        <script src="https://kit.fontawesome.com/84b8f8fd02.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
      </body>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
